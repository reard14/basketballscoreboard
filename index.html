<!DOCTYPE html>
<html lang="en">

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  <link href="https://db.onlinewebfonts.com/c/99e29472e14a03dfe0cc0d871f44614b?family=Verdana+Multilingual+W99+Bold"
    rel="stylesheet">
 
  <meta name="description"
    content="A dynamic web application for tracking and displaying basketball game scores between two Teams.">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Basketball Scoreboard</title>
</head>

<body>
  <main class="container">
    <div class="home">
      <h2 class="team__title">Home</h2>
      <div class="score__container" id="teamA">
        <p class="score">0</p>
      </div>
      <div class="buttons">
        <button data-action="home-addOne" class="btn btn-primary">+1</button>
        <button data-action="home-addTwo" class="btn btn-primary">+2</button>
        <button data-action="home-addThree" class="btn btn-primary">+3</button>
      </div>
    </div>
    <div class="guest">
      <h2 class="team__title">Guest</h2>
      <div class="score__container" id="teamB">
        <p class="score">0</p>
      </div>
      <div class="buttons">
        <button data-action="guest-addOne" class="btn btn-primary">+1</button>
        <button data-action="guest-addTwo" class="btn btn-primary">+2</button>
        <button data-action="guest-addThree" class="btn btn-primary">+3</button>
      </div>
    </div>
    <button data-action="new-game" class="btn btn-secondary">New Game</button>
  </main>
</body>

</html>
